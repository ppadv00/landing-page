        * {

        }
        
        body {
            background: #0A0E1A;
            color: #fff;
        }
        
        /* Card Base Style */
        .resource-card {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            position: relative;
            opacity: 1; 
        }
        
        /* Card Hover Effect */
        .resource-card:hover {
            /* Aggiunge un bordo luminoso all'hover (ispirato al design ETH) */
            border-color: #3b82f6; 
            transform: translateY(-4px);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.6), 0 0 10px rgba(59, 130, 246, 0.2);
        }
        
        /* Logo Container - The main vertical area */
        .logo-container {
            background: rgba(15, 23, 42, 0.8);
            border-bottom: 1px solid rgba(148, 163, 184, 0.15); 
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 160px; 
            padding: 16px; 
            overflow: hidden; 
        }
        
        /* Logo Full Size in Container */
        .logo-container img {
            filter: brightness(1.05) contrast(1.05);
            width: 100%; 
            height: 100%;
            max-height: 120px; 
            object-fit: contain; 
        }
        
        /* Classe specifica per loghi scuri che richiedono INVERSIONE COMPLETA (es. McKinsey, Bloomberg) */
        .logo-container .invert-dark-logo {
            filter: invert(1) grayscale(1) brightness(1.5) contrast(1); 
        }

        /* CLASSE SPECIFICA META: Per loghi bicolore con testo scuro che deve diventare bianco. */
        .logo-container .meta-logo-filter {
            filter: invert(1) grayscale(1) brightness(1.75) contrast(1) hue-rotate(180deg);
        }

        /* CLASSE Y COMBINATOR: Inverte il bianco/nero e schiarisce il testo arancione. */
        .logo-container .ycombinator-logo-filter {
            filter: invert(0.9) hue-rotate(180deg) brightness(1.2) contrast(1.2);
        }

        /* FREE Badge - Pill shape */
        .free-badge {
            background: linear-gradient(135deg, #10b981, #059669);
            font-weight: 700;
            letter-spacing: 0.5px;
            font-size: 11px;
            padding: 4px 10px;
            border-radius: 9999px; 
            box-shadow: 0 4px 10px rgba(16, 185, 129, 0.4); 
            white-space: nowrap; 
            height: fit-content; 
        }

        /* Category Tag */
        .category-tag {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 6px 12px;
            border-radius: 9999px;
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            width: fit-content;
        }

        /* CTA Button - Primary Style (View Program) */
        .cta-button-primary {
            background: linear-gradient(135deg, #3b82f6, #6366f1);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
            font-weight: 600;
        }
        
        .cta-button-primary:hover {
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.5);
            transform: translateY(-1px);
        }

        /* CTA Button - Secondary Style (Share) */
        .cta-button-secondary {
            background: transparent;
            border: 1px solid rgba(148, 163, 184, 0.3);
            color: #ccc;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .cta-button-secondary:hover {
            background: rgba(148, 163, 184, 0.15);

        }

            padding: 1.5rem; 
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: #3b82f6; /* Fallback for browsers without clip */

            margin-top: 0.5rem;
            display: flex;
            align-items: center;
        }

        }

        /**
         * Gestisce la condivisione del programma.
         * Tenta di utilizzare l'API Web Share nativa. Se non disponibile, copia il link.
         */
        async function shareProgram(name, link) {
            const shareData = {
                title: name,
                text: `Dai un'occhiata a questo programma di certificazione: ${name}`,
                url: link,
            };

            try {
                if (navigator.share) {
                    await navigator.share(shareData);
                } else {
                    // Fallback: copia negli appunti se l'API Share non è disponibile
                    copyToClipboard(link, name);
                }
            } catch (error) {
                // Se la condivisione fallisce (es. utente annulla), copia il link
                if (error.name !== 'AbortError') {
                    copyToClipboard(link, name);
                }
            }
        }
        
        /**
         * Funzione di utility per copiare negli appunti (utilizzata come fallback).
         */
        function copyToClipboard(link, name) {
             // Usa document.execCommand('copy') per compatibilità con l'iframe
            const tempInput = document.createElement('input');
            tempInput.value = link;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);

            // Visualizza un messaggio di successo (sostituisce alert)
            showToast(`Link a "${name}" copiato negli appunti!`, 'success');
        }


        function showToast(message, type) {

            document.querySelectorAll('.toast-message').forEach(t => t.remove());

            const toast = document.createElement('div');
            toast.className = 'toast-message fixed bottom-4 right-4 z-50 px-4 py-3 rounded-lg shadow-xl text-white transition-opacity duration-300';
            toast.textContent = message;

            if (type === 'success') {
                toast.style.backgroundColor = '#10b981'; /* Green */
            } else {
                toast.style.backgroundColor = '#ef4444'; /* Red */
            }
            // Imposta l'opacità iniziale a 0 per la transizione
            toast.style.opacity = '0';
            container.appendChild(toast);

            // Forza il reflow per la transizione
            void toast.offsetWidth; 
            toast.style.opacity = '1';

            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function renderCourses() {
            const container = document.getElementById('resources');
            
            if (courses.length === 0) {
                 container.innerHTML = '<p class="text-center text-gray-500 col-span-full py-10">No resources found yet. Check back soon!</p>';
                 return;
            }

            container.innerHTML = courses.map(course => createCard(course)).join('');
        }

        document.addEventListener('DOMContentLoaded', renderCourses);
    </script>
</body>
</html>
